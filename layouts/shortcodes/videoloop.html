{{- $w := .Get "width" -}}
{{- $h := .Get "height" -}}
{{- $s := .Get "src" -}}

<a href="{{ $s }}" type="video/mp4" >


    <video {{ if $w }} width="{{$w}}" {{end}}
           {{ if $h }} height="{{$h}}" {{end}} autoplay="autoplay" loop="loop" preload="auto" muted>
        <source src="{{ $s }}" type="video/mp4"></source>
        Your browser does not support the video tag.
    </video>



</a>
